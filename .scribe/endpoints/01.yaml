      - GET
    uri: api/categories/search
    metadata:
      groupName: Endpoints
      groupDescription: ''
      subgroup: ''
      subgroupDescription: ''
      title: 'Search Resources'
      description: |-
        Allows searching for data in this resource using multiple options.

        Options for searching
        - By field name: e.g. `?name=John` - Specific search
        - By field name with `LIKE` operator: e.g. `?name_like=John` - Fuzzy search
        - By field name with `!=` operator: e.g. `?age_not=5`
        - By field name with `>` or `<` operator: e.g. `?age_gt=5` or `?age_lt=10`
        - By field name with `>=` or `<=` operator: e.g. `?age_gte=5` or `?age_lte=10`
        - By field name with `IN` or `NOT IN` operator: e.g. `?id_in=1,3,5` or `?id_notIn=2,4`
        - By field name with `NULL` or `NOT NULL` operator: e.g. `?email_isNull` or `?email_isNotNull`
      authenticated: true
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    cleanUrlParameters: []
    queryParameters:
      limit:
        name: limit
        description: 'Total items to return e.g. `?limit=15`.'
        required: false
        example: '3'
        type: string
        enumValues: []
        exampleWasSpecified: true
        custom: []
      page:
        name: page
        description: 'Page of items to return e.g. `?page=1`.'
        required: false
        example: 1
        type: integer
        enumValues: []
        exampleWasSpecified: true
        custom: []
      sort:
        name: sort
        description: 'Sorting options e.g. `?sort=field1:asc,field2:asc` OR `?sort=latest/oldest`.'
        required: false
        example: latest
        type: string
        enumValues: []
        exampleWasSpecified: true
        custom: []
      count:
        name: count
        description: 'Count related models. Alternatively `with_count` e.g. `?count=relation1,relation2`.'
        required: false
        example: null
        type: integer
        enumValues: []
        exampleWasSpecified: false
        custom: []
      contain:
        name: contain
        description: 'Contain data from related model e.g. `?contain=relation1,relation2`.'
        required: false
        example: null
        type: string
        enumValues: []
        exampleWasSpecified: false
        custom: []
      fieldName:
        name: fieldName
        description: 'Pass any field and value to search by e.g. `name=John&email=any@aol.com`. Search logic may use LIKE or `=` depending on field'
        required: false
        example: quis
        type: string
        enumValues: []
        exampleWasSpecified: false
